<div class="container m-4">
    <h1 class="mt-5">Los animales</h1>
       
    <div class="noticias-card card" *ngFor="let noticia of noticiasanimales">
        <div class="card-body">
            <a routerLink="{{noticia.enlace}}"><h5 class="card-title"><span>{{noticia.titulo}}</span></h5></a>
            <p class="card-text">{{noticia.texto}}</p>
        </div>
        <img  class="card-photo" src="{{noticia.imagen}}" alt="Card image cap">
    </div>
  
</div>

<app-footer></app-footer>
